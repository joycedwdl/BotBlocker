
<!DOCTYPE html>

  <body>
    <div class="header">
      <h1 id="title">BotBlocker</h1>
      <p1>Samen tegen opkoop bots</p1>
    </div>
    <!--menu desktop version-->
    <ul>
      <li class="menu"><a onclick="LoadPage('menu.html','BotBlocker','Menu')">Home</a></li>
      <li class="menu"><a onclick="LoadPage('kaartenkopen.html','Kaarten kopen','Kaarten kopen')">Kaarten kopen</a></li>
      <li class="menu"><a onclick="LoadPage('overons.html','Over ons','Over ons')">Over ons</a></li>
      <li class="menu"><a onclick="LoadPage('contact.html','Contact','Contact')">Contact</a> </li>
      <li class="menu">
        <!--<div class="search">

      <li class="menu" style="float: right;">
    <button onclick="document.getElementById('id02').style.display='block'">Sign Up</button></li>
    </ul>
    
    <!--log in page-->
    <div id="id01" class="modal">
      
        <form class="modal-content animate" action="./index.html" method="post">
          <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="./images/avatar.svg" alt="Avatar" class="avatar" height="200">
          </div>
      
          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <br><br>
            <div class="clearfix">
              <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
              <button type="submit" class="signup">login</button>
            </div>  
          </div>
          <span class="psw">Forgot <a href="#">password?</a></span>
  
        </form>
      </div>
      
      <script>
      // Get the modal
      var modal = document.getElementById('id01');
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
      </script>

    <div class="main" onclick="">
      <!-- content-->
      <div class="hd-content" id="content">
      </div>
    </div>

    <div class="footer" id="footer">
            @ 2024 <a href="https://BotBlocker.com" target="_blank">BotBlocker.com</a>
            <p><img src="./images/logo1.png" alt="logo" width="60" height="60"></p>
            <p>Privacy  Cookies  Disclaimer  Toegankelijkheid</p>
    </div>

    <!-- javascript -->
    <script>
        async function LoadPage(html,title,item) {
            document.getElementById('title').textContent = title;
            Array.from(document.getElementsByClassName('menu')).forEach(element => {
                if(element.innerText === item) {
                    element.classList.add("active");
                } else {
                    element.classList.remove("active");
                }
            });
            const response = await fetch(html);
            document.getElementById('content').innerHTML = await response.text();
            document.getElementById('content').focus();
        }
        document.addEventListener('DOMContentLoaded', LoadPage('menu.html','BotBlocker'), false);
    </script>
    
    <!--signup page-->   

<!-- The Modal (contains the Sign Up form) -->
<div id="id02" class="modal">

      <h2>Sign Up</h2>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">

      </div>
    </div>
  </form>
</div>
